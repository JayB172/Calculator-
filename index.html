<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles.css" >
    <title>Document</title>
</head>
<body>
    <div class="container" id="calculator">
        <input id="displayField">
        <div class="container">
            <div class="row buttonRow">
                <div class="col">
                    <button id="btnAC" type="button" class=" calcBtn btn-lg btn btn-dark">AC</button>
                </div>
                <div class="col">
                    <button id="btn%" type="button" class="calcBtn btn-lg btn btn-dark">%</button>
                </div>
                <div class="col">
                    <button id="btnDel" type="button" class="calcBtn btn-lg btn btn-dark">Del</button>
                </div>
                <div class="col">
                    <button id="btn/" type="button" class="calcBtn btn-lg btn btn-dark">/</button>
                </div>
            </div>
            <div class="row buttonRow">
                <div class="col">
                    <button id="btn7" type="button" class="calcBtn btn-lg btn btn-dark">7</button>
                </div>
                <div class="col">
                    <button id="btn8" type="button" class="calcBtn btn-lg btn btn-dark">8</button>
                </div>
                <div class="col">
                    <button id="btn9" type="button" class="calcBtn btn-lg btn btn-dark">9</button>
                </div>
                <div class="col">
                    <button id="btnX" type="button" class="calcBtn btn-lg btn btn-dark">X</button>
                </div>
            </div>
            <div class="row buttonRow">
                <div class="col">
                    <button id="btn4" type="button" class="calcBtn btn-lg btn btn-dark">4</button>
                </div>
                <div class="col">
                    <button id="btn5" type="button" class="calcBtn btn-lg btn btn-dark">5</button>
                </div>
                <div class="col">
                    <button id="btn6" type="button" class="calcBtn btn-lg btn btn-dark">6</button>
                </div>
                <div class="col">
                    <button id="btn-" type="button" class="calcBtn btn-lg btn btn-dark">-</button>
                </div>
            </div>
            <div class="row buttonRow">
                <div class="col">
                    <button id="btn1" type="button" class="calcBtn btn-lg  btn btn-dark">1</button>
                </div>
                <div class="col">
                    <button id="btn2" type="button" class="calcBtn btn-lg btn btn-dark">2</button>
                </div>
                <div class="col">
                    <button id="btn3" type="button" class="calcBtn btn-lg btn btn-dark">3</button>
                </div>
                <div class="col">
                    <button id="btn+" type="button" class="calcBtn btn-lg btn btn-dark">+</button>
                </div>
            </div>

            <div class="row buttonRow">
                <div class="col">
                    <button id="btn0" type="button" class="calcBtn btn-lg  btn btn-dark">0</button>
                </div>
                <div class="col">
                    <button id="btn00" type="button" class="calcBtn btn-lg btn btn-dark">00</button>
                </div>
                <div class="col">
                    <button id="btn." type="button" class="calcBtn btn-lg btn btn-dark">.</button>
                </div>
                <div class="col">
                    <button id="btn=" type="button" class="calcBtn btn-lg btn btn-dark">=</button>
                </div>
            </div>
        </div>


    </div>
    <script type="text/javascript"  src="./index.js"></script>
</body>
</html>
